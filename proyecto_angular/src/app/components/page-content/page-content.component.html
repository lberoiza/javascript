<section class="page-content">
  @if(sliderTitle.length > 0) {
    <app-slider class="page-content__slider-container" [showBigSlider]="showBigSlider" [title]="sliderTitle"/>
  }
  <section class="page-content__content">
    @if(subheaderTitle) {
      <h2 class="subheader">{{ subheaderTitle }}</h2>
    }
    <ng-content/>
  </section>
  <app-aside
    [showBoxNewArticle]="showBoxNewArticle"
    [showBoxSearch]="showBoxSearch"
    class="page-content__aside-container"/>
</section>
