<article [id]="article._id" class="article-card">
  <figure class="article-card__imageContainer">
    <a (click)="goToArticle()">
      <img [src]="getImageUrl(article.image)" [alt]="article.title"/>
    </a>
  </figure>
  <div class="article-card__info">
    <app-dayjs class="article-card__date" [dateString]="article.date"></app-dayjs>
    <h2>{{ article.title }}</h2>
    <a (click)="goToArticle()" class="btn">
      More info...
    </a>
  </div>

</article>
