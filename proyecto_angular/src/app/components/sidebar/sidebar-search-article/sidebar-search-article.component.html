<div class="sidebar__sidebarItem">
  <h3>Search</h3>
  <form class="sidebar__searchForm"
        #mySearchForm="ngForm"
        (ngSubmit)="search(mySearchForm)"
  >
    <input
      type="text"
      name="search"
      [(ngModel)]="searchStr"
      placeholder="Search for an article"
      [autofocus]="shouldInputBeSelected()"
    />
    <button type="submit" value="Search" name="submit" class="btn">Search</button>
  </form>
</div>
