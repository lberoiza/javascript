<app-page-content
  sliderTitle="Search Results"
  [subheaderTitle]="getHeaderTitle()"
  [showBoxSearch]="false"
>

  <div class="search-container">
    <input type="text" placeholder="Search for an article">
    <button class="btn">Search</button>
  </div>

  <section class="blog__listArticlesContainer">
    @for (article of articles; track article._id) {
      <app-article-preview [article]="article"/>
    }
  </section>
</app-page-content>
