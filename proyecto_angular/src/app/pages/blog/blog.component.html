<app-page-content
  [isHomePage]="false"
  sliderTitle="Blog Page"
  subheaderTitle="List of Articles"
>
  <section class="blog__listArticlesContainer">
    @for (article of articles; track article._id) {
      <app-article-preview
        [article]="article"
        [style.view-transition-name]="'article-card-' + article._id"
      />
    }
  </section>
</app-page-content>
