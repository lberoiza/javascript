<app-page-content
  [showBigSlider]="true"
  [showBoxNewArticle]="false"
  sliderTitle="Welcome to the Blog with Angular"
  subheaderTitle="Last Articles"
>
  <section class="homePage__lastArticlesContainer">
    @for (article of articles; track article._id) {
      <app-article-preview
        [article]="article"
        [style.view-transition-name]="'article-card-' + article._id"
      />
    }
  </section>
</app-page-content>
