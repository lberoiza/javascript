<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maquetacion Framework JS</title>
  <!-- HOJA DE ESTILOS -->
  <link rel="stylesheet" href="assets/css/styles.css" type="text/css">
</head>
<body>
  <header id="header">
    <div class="center">
      <!-- LOGO -->
      <div id="logo">
        <img src="assets/images/react.svg" alt="Logotipo" class="app-logo">
        <span id="brand">
            <strong>React</strong>JS
        </span>
        </div>

        <!-- MENU -->
        <nav id="menu">
          <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="blog.html">Blog</a></li>
            <li><a href="formulario.html">Formulario</a></li>
            <li><a href="#">Pagina 1</a></li>
            <li><a href="#">Pagina 2</a></li>
          </ul>
        </nav>

        <!-- LIMPIAR FLOAT ELEMENTS -->
        <div class="clearfix"></div>
      </div>

  </header>

  <div id="slider" class="slider-big">
    <h1>Bienvenido al master der ReactJS</h1>
    <a href="#" class="btn-white">Ir al blog</a>
  </div>


  <div class="center">
    <section id="content">
      <h2 class="subheader">Últimos artículos</h2>
      <!-- LISTADO ARTICULOS -->
      <div id="article-container"></div>
    </section>

    <aside id="sidebar">
      <div id="nav-blog" class="sidebar-item">
        <h3>Puedes hacer esto</h3>
        <a href="" class="btn btn-success">Crear Articulo</a>
      </div>

      <div id="search" class="sidebar-item">
        <h3>Buscador</h3>
        <p>Encuentra el articulo que buscas</p>
        <form action="">
          <input type="text" name="search" id="search-input-text">
          <input type="submit" value="Buscar" name="submit" id="search-btn-submit" class="btn">
        </form>


      </div>
    </aside>
    <div class="clearfix"></div>
  </div>

  <footer id="footer">
    <div class="center">
      <p>
        &copy; Master en ReactJs de Luis Beroiza.
      </p>
    </div>
  </footer>


  <template id="template-article">
    <article class="article-item">
      <div class="image-wrap">
        <img src="" alt="Article Image">
      </div>
      <h2>Articulo de prueba</h2>
      <span class="date">
        hace 5 min
      </span>
      <a href="#" class="btn">Leer más >></a>
      <div class="clearfix"></div>
    </article>
  </template>

  <script src="assets/js/main.js"></script>
</body>
</html>
