<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maquetacion Framework JS</title>
  <!-- HOJA DE ESTILOS -->
  <link rel="stylesheet" href="assets/css/styles.css" type="text/css">

<body>
  <header id="header">
    <div class="center">
      <!-- LOGO -->
      <div id="logo">
        <img src="assets/images/react.svg" alt="Logotipo" class="app-logo">
        <span id="brand">
            <strong>React</strong>JS
        </span>
        </div>

        <!-- MENU -->
        <nav id="menu">
          <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="blog.html">Blog</a></li>

            <li><a href="#">Pagina 1</a></li>
            <li><a href="#">Pagina 2</a></li>
          </ul>
        </nav>

        <!-- LIMPIAR FLOAT ELEMENTS -->
        <div class="clearfix"></div>
      </div>

  </header>

  <div class="center">
    <section id="content">
      <form>
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" name="nombre">
        </div>

        <div class="form-group">
          <label for="apellido">Apellido</label>
          <input type="text" name="apellido">
        </div>


        <div class="form-group">
          <label for="biografia">Biograf√≠a</label>
          <textarea name="biografia" cols="30" rows="10"></textarea>
        </div>

        
        <div class="form-group">
          <input type="radio" name="genero"> Hombre
          <input type="radio" name="genero"> Mujer
          <input type="radio" name="genero"> No Binario
        </div>

        <input type="submit" value="Enviar" class="btn">
      </form>


      <div class="clearfix"></div>
    </section>

    <aside id="sidebar">
      <div id="nav-blog" class="sidebar-item">
        <h3>Puedes hacer esto</h3>
        <a href="" class="btn btn-success">Crear Articulo</a>
      </div>

      <div id="search" class="sidebar-item">
        <h3>Buscador</h3>
        <p>Encuentra el articulo que buscas</p>
        <form action="">
          <input type="text" name="search" id="search-input-text">
          <input type="submit" value="Buscar" name="submit" id="search-btn-submit" class="btn">
        </form>


      </div>
    </aside>
    <div class="clearfix"></div>
  </div>

  <footer id="footer">
    <div class="center">
